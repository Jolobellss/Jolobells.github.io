<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" >
		<title>Stractural Diagrams</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
            <link rel="stylesheet" href="Stractural.css	">
		<!-- Link Swiper's CSS -->
		<link rel="stylesheet"	href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
		/>
	</head>
	<body>
		<h1>Types of Stractural Diagrams</h1>
		<!-- Swiper -->
		<div class="swiper carousel">
			<div class="swiper-wrapper">
				<figure class="swiper-slide">
					<img src="class.png" alt="" />
					<figcaption class="swiper-description">
						<h2>Class Diagram</h2>
						<p>
							In Class diagram you can illustrate relationships between Classes and Interfaces using Generalizations, Aggregations and Associations, which are valuable in reflecting inheritance, composition or usage, and connections respectively.
						</p>
					</figcaption>
				</figure>
				<figure class="swiper-slide">
					<img src="composite.png" alt="" />
					<figcaption class="swiper-description">
						<h2>Composite Structure</h2>
						<p>
							In a Composite Structure diagram, Classes are accessed as Parts or run-time instances fulfilling a particular role. These Parts can have multiplicity, if the role filled by the Class requires multiple instances. 
						</p>
					</figcaption>
				</figure>
				<figure class="swiper-slide">
					<img src="./images/03.jpg" alt="" />
					<figcaption class="swiper-description">
						<h2>American Pit Bull</h2>
						<p>
							The American Pit Bull Terrier is a dog breed recognized by the
							United Kennel Club and the American Dog Breeders Association, but
							not the American Kennel Club.
						</p>
					</figcaption>
				</figure>
				<figure class="swiper-slide">
					<img src="./images/04.jpg" alt="" />
					<figcaption class="swiper-description">
						<h2>Bulldog</h2>
						<p>
							The Bulldog is a British breed of dog of mastiff type. It may also
							be known as the English Bulldog or British Bulldog. It is a medium
							sized, muscular dog of around 40â€“55 lb.
						</p>
					</figcaption>
				</figure>
			</div>
			<button type="button" class="swiper-button-next"></button>
			<button type="button" class="swiper-button-prev"></button>
			<div class="swiper-pagination"></div>
		</div>
		<!-- Swiper JS -->
	 	<script src="Stractural.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
	</body>
</html>
